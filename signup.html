<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="signup-box">
    <h1>New User</h1>
    <p>Please fill in this form to create an account</p>
    <form>
        <div class="form-field">
            <i class="fa fa-user"></i>
            <input id="name" name="name" value="" type="text" placeholder="Name">
        </div>
        <div class="form-field">
            <i class="fa fa-envelope"></i>
            <input id="email" name="email" value="" type="email" placeholder="Email Address">
        </div>
        <div class="form-field">
            <i class="fa fa-key"></i>
            <input id="password" name="password" value="" type="password" placeholder="Password">
        </div>
        <div class="form-field">
            <i class="fa fa-key"></i>
            <input id="confirmPassword" name="confirmPassword" value="" type="password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn">SignUp</button>

        <div class="signup-bottom">
            <p>Are you already a user? <a href="/">Login</a></p>
        </div>
    </form>
</div>
</body>
</html>
